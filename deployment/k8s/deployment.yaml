apiVersion: apps/v1
kind: Deployment
metadata:
  name: victoury-mcp-server
  namespace: victoury
  labels:
    app: victoury-mcp
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: victoury-mcp
  template:
    metadata:
      labels:
        app: victoury-mcp
        version: v1
    spec:
      containers:
      - name: mcp-server
        image: victoury-mcp-server:latest
        imagePullPolicy: Always
        command: ["node", "dist/http-server-secure.js"]
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: HTTP_PORT
          value: "3000"
        - name: HTTP_API_KEY
          valueFrom:
            secretKeyRef:
              name: victoury-mcp-secrets
              key: http-api-key
        - name: VICTOURY_API_URL
          valueFrom:
            configMapKeyRef:
              name: victoury-mcp-config
              key: api-url
        - name: VICTOURY_TENANT
          valueFrom:
            secretKeyRef:
              name: victoury-mcp-secrets
              key: tenant
        - name: VICTOURY_SESSION_ID
          valueFrom:
            secretKeyRef:
              name: victoury-mcp-secrets
              key: session-id
        - name: RATE_LIMIT_PER_MINUTE
          value: "100"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: victoury-mcp-service
  namespace: victoury
spec:
  selector:
    app: victoury-mcp
  ports:
  - port: 80
    targetPort: 3000
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: victoury-mcp-config
  namespace: victoury
data:
  api-url: "https://api.victoury.com/v2"
---
apiVersion: v1
kind: Secret
metadata:
  name: victoury-mcp-secrets
  namespace: victoury
type: Opaque
stringData:
  http-api-key: "your-http-api-key-here"
  tenant: "your-tenant-here"
  session-id: "your-session-id-here"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: victoury-mcp-ingress
  namespace: victoury
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - mcp.victoury.example.com
    secretName: victoury-mcp-tls
  rules:
  - host: mcp.victoury.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: victoury-mcp-service
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: victoury-mcp-hpa
  namespace: victoury
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: victoury-mcp-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80